<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{admin/fragments::head}">
    <title></title>
</head>

<body id="page-top">
<!--Sidebar-->
<aside th:replace="~{admin/fragments::sidebar}"></aside>
<!-- End of Sidebar -->

<!-- Page Wrapper -->
<main class="main-wrap">
    <div id="wrapper">
        <!-- Topbar -->
        <header class="main-header navbar">
            <div class="col-search">
                <form class="searchform" th:action="@{/admin_panel/category/search}" method="get">
                    <div class="input-group">
                        <input  type="text" class="form-control"  name="name" placeholder="Search category">
                        <button class="btn btn-light bg" type="submit"><i class="material-icons md-search"></i></button>
                    </div>
                </form>

            </div>
            <div class="col-nav">
                <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"><i
                        class="material-icons md-apps"></i></button>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link btn-icon" href="#">
                            <i class="material-icons md-notifications animation-shake"></i>
                            <span class="badge rounded-pill">3</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="requestfullscreen nav-link btn-icon"><i class="material-icons md-cast"></i></a>
                    </li>
                    <li class="dropdown nav-item">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount"
                           aria-expanded="false"> <img class="img-xs rounded-circle" th:src="@{/imgs/people/avatar2.jpg}"
                                                       alt="User"></a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
                            <a class="dropdown-item" href="#"><i class="material-icons md-perm_identity"></i>Edit
                                Profile</a>
                            <a class="dropdown-item" href="#"><i class="material-icons md-settings"></i>Account Settings</a>
                            <a class="dropdown-item" href="#"><i class="material-icons md-account_balance_wallet"></i>Wallet</a>
                            <a class="dropdown-item" href="#"><i class="material-icons md-receipt"></i>Billing</a>
                            <a class="dropdown-item" href="#"><i class="material-icons md-help_outline"></i>Help center</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="#" th:href="@{/logout}"><i class="material-icons md-exit_to_app"></i>Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <!-- End of Topbar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleAddCategoryModal"
                        data-whatever="@mdo">Add new category
                </button>
                <div th:if="${param.error}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        <span th:text="${session.message}"></span>
                    </div>

                </div>
                <div th:if="${param.success}">

                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        <span th:text="${session.message}"></span>
                    </div>

                </div>
                <p th:if="${size == 0}">No category</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}">
                    </p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <table class="table table-striped" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Category Index</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Update </th>
                        <th scope="col">Action</th>
                        <th scope="col">Delete </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <th scope="row" th:text="${category.id}"></th>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a id="editButton" data-bs-toggle="modal" data-bs-target="#editModal"
                               th:href="@{/admin_panel/category/update/{id}(id=${category.id})}"
                               class="btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a th:if="${category.isBlocked} == false" th:href="@{/admin_panel/category/disable/{id}(id=${category.id})}"
                               class="btn" style="background-color: yellow; border-radius: 10px" onclick="if (!(confirm('Are you sure you want to disable this category?'))) return false">Disable</a>
                            <a th:if="${category.isBlocked} == true" th:href="@{/admin_panel/category/enable/{id}(id=${category.id})}"
                               class="btn" style="background-color: green" onclick="if (!(confirm('Are you sure you want to enable this category?'))) return false">Enable</a>
                        </td>
                        <td>
                            <a  th:href="@{/admin_panel/category/delete/{id}(id=${category.id})}"
                               class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this category?'))) return false">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${totalPages>1}">
                    <div class="row col-sm-10">
                        <div class="col-sm-2">
                            Total rows : [[${totalItems}]]
                        </div>
                        <div class="col-sm-1">
                                    <span th:each="i:${#numbers.sequence(1,totalPages)}">
                                        <a th:if="${currentPage!=i}" th:href="@{'/admin_panel/category/page/'+${i}}">[[${i}]]</a>
                                        <span th:unless="${currentPage!=i}">[[${i}]]</span>&nbsp;&nbsp;
                                    </span>
                        </div>
                        <div class="col-sm-1">
                            <a th:if="${currentPage<totalPages}" th:href="@{'/admin_panel/category/page/'+${currentPage+1}}">
                                Next
                            </a>
                            <span th:unless="${currentPage<totalPages}">Next</span>&nbsp;&nbsp;
                        </div>
                        <div class="col-sm-1">
                            <a th:if="${currentPage<totalPages}" th:href="@{'/admin_panel/category/page/'+${totalPages}}">
                                Last
                            </a>
                            <span th:unless="${currentPage<totalPages}">Last</span>&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Content Wrapper -->

        </div>
    </div>

    <!--Add Categories Modal-->
    <div class="modal fade" id="exampleAddCategoryModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleAddCategoryModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleAddCategoryModalLabel">New Category</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin_panel/category/add}" method="post" th:object="${category}">
                        <div class="form-group">
                            <label for="name" class="col-form-label">Category Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--End-->

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin_panel/category/update}" method="post">
                        <div class="form-group">
                            <label for="idEdit" class="col-form-label">ID
                            </label> <input type="text" class="form-control" id="idEdit" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nameEdit" class="col-form-label">Category
                                Name</label> <input type="text" class="form-control" id="nameEdit" name="name">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- End -->
<!-- Bootstrap core JavaScript-->
<div th:replace="~{admin/fragments::script}"></div>

<!--<script th:src="@{/js/categories.js}"></script>-->
<script>
    $(document).ready(function() {
        $('table #editButton').on('click', function (event) {
            console.log("button clicked");
            event.preventDefault();
            const href = $(this).attr('href');
            $.get(href, function (category, status) {
                $('#idEdit').val(category.id);
                $('#nameEdit').val(category.name);
            });
            $('#editModal').modal();
        });
    });


</script>
</body>

</html>
