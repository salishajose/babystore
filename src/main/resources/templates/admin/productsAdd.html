    <section class="content-main">
        <div class="row">
            <div class="col-6">
                <div class="content-header">
                    <h2 class="content-title">Add New Product</h2>
                    <div>
                        <!--                        <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>-->
                        <!--                        <button class="btn btn-md rounded font-sm hover-up">Publich</button>-->
                        <button id="submitButton" class="btn btn-md rounded font-sm hover-up">Save</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form id="myForm" th:action="@{/admin_panel/product/add}" method="post" th:object = "${productDto}"
                  enctype="multipart/form-data">
                <fieldset>
                    <!-- Form Name -->
<!--                    <legend>ADD NEW PRODUCT</legend>-->
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                        <div class="col-md-4">
                            <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" type="text" required="" pattern="[A-Za-z]+(\s[A-Za-z]+)" title="Only letters and spaces in-between are allowed">

                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="product_categories">PRODUCT CATEGORY</label>
                        <div class="col-md-4">
                            <select id="product_categories" th:field = "*{category}" name="product_categories" class="form-control">
                                <option th:value = "null">-SELECT-</option>
                                <option th:each = "category : ${categories}"
                                        th:value = "${category.id}"
                                        th:text = "${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                        <div class="col-md-4">
                            <input id="description" th:field = "*{description}" name="description" class="form-control input-md"  required="" type="text" pattern="[A-Za-z]+(\s[A-Za-z]+)" title="Only letters and spaces in-between are allowed">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                        <div class="col-md-4">
                            <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md"  type="number" required="" min="1">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="costPrice">COST PRICE</label>
                        <div class="col-md-4">
                            <input id="costPrice" name="costPrice" th:field = "*{costPrice}" class="form-control input-md" required="" type="number"  min="1">
                        </div>
                    </div>
                    <!-- Text input-->
<!--                    <div class="form-group">-->
<!--                        <label class="col-md-4 control-label" for="salePrice">SALE PRICE</label>-->
<!--                        <div class="col-md-4">-->
<!--                            <input id="salePrice" name="salePrice" th:field = "*{salePrice}" class="form-control input-md" required="" type="number" min="1">-->
<!--                        </div>-->
<!--                    </div>-->
                    <!-- Text input-->
                    <div class="form-group">
                        <div class="col-md-4">
                            <div class="col-md-9">
                                <div class="mb-4">
                                    <label class="form-label">Images</label>
                                    <input class="form-control p-0" name="imageProduct" type="file" accept="image/png, image/gif, image/jpeg" multiple required="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                    <button type="submit" class="btn btn-primary">Save</button>-->
                </fieldset>
            </form>
        </div>
